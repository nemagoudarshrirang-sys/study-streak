<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Study History</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #1e293b, #020617);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #e5e7eb;
  line-height: 1.6;
}

.card {
  width: 360px;
  padding: 32px 28px;
  border-radius: 24px;
  background: rgba(15, 23, 42, 0.85);
  backdrop-filter: blur(16px);
  box-shadow:
    0 0 0 1px rgba(255,255,255,0.06),
    0 25px 60px rgba(0,0,0,0.6);
  max-height: 90vh;
  overflow-y: auto;
}

h1 {
  font-size: 24px;
  text-align: center;
  margin-bottom: 24px;
  font-weight: 700;
  letter-spacing: -0.5px;
}

.item {
  display: flex;
  justify-content: space-between;
  padding: 12px 0;
  border-bottom: 1px solid rgba(255,255,255,0.08);
  font-size: 14px;
}

.label {
  color: #e5e7eb;
  font-weight: 500;
}

.count {
  color: #a5b4fc;
  font-weight: 600;
}

.empty {
  text-align: center;
  margin-top: 32px;
  color: #94a3b8;
  font-size: 14px;
  line-height: 1.6;
}

.back {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: rgba(51,65,85,0.8);
  color: #e5e7eb;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
}

.back:hover {
  background: rgba(51,65,85,1);
  transform: translateY(-1px);
}
</style>
</head>

<body>

<div class="card">
<h1>üìä Insights</h1>

  <div id="heatmap" style="margin:10px 0"></div>
  <div class="empty" id="emptyMsg" style="display:none">Gentle note: empty days are okay.</div>
  <button class="back" onclick="window.location.href='proof.html'">üìö Study Proof</button>
  <button class="back" onclick="window.location.href='focus.html'">‚Üê Back</button>
</div>

<script src="env.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="firebase-config.js"></script>
<script>
try{ if(!firebase.apps.length){ firebase.initializeApp(window.__FIREBASE_CONFIG); } }catch(e){}
/* üîπ Helpers */
function todayKey() {
  return new Date().toISOString().split("T")[0];
}
function daysBack(n){
  const arr=[]; const now=new Date();
  for(let i=n-1;i>=0;i--){ const d=new Date(); d.setDate(now.getDate()-i); arr.push(d.toISOString().split('T')[0]); }
  return arr;
}
function lerp(a,b,t){ return Math.round(a + (b-a)*t); }
function hexToRgb(h){ const r=parseInt(h.slice(1,3),16), g=parseInt(h.slice(3,5),16), b=parseInt(h.slice(5,7),16); return [r,g,b]; }
function rgbToHex([r,g,b]){ const s=(x)=>x.toString(16).padStart(2,'0'); return '#'+s(r)+s(g)+s(b); }
function colorFor(t){
  const from = hexToRgb('#0b3b2a'), to = hexToRgb('#22c55e');
  return rgbToHex([lerp(from[0],to[0],t), lerp(from[1],to[1],t), lerp(from[2],to[2],t)]);
}
/* üîπ Load effort safely (sessions proxy) */
const historyData = JSON.parse(localStorage.getItem("studyHistory")) || {};
const today = todayKey();
const todaySessions = Number(localStorage.getItem("todaySessions")) || 0;
if (todaySessions > 0) {
  historyData[today] = todaySessions;
}
/* üîπ Build last 30 days heatmap (weekly columns) */
const heat = document.getElementById('heatmap');
const days = daysBack(30);
const maxVal = Math.max(1, ...days.map(d=> Number(historyData[d]||0)));
if(days.length===0){ document.getElementById('emptyMsg').style.display='block'; }
const wrap = document.createElement('div');
wrap.style.display='flex'; wrap.style.gap='6px';
function col(){ const c=document.createElement('div'); c.style.display='flex'; c.style.flexDirection='column'; c.style.gap='4px'; return c; }
let curCol = col(), count=0;
days.forEach((d,i)=>{
  const v = Number(historyData[d]||0);
  const t = Math.max(0, Math.min(1, v/maxVal));
  const sq = document.createElement('div');
  sq.style.width='14px'; sq.style.height='14px'; sq.style.borderRadius='3px';
  sq.style.background = colorFor(t);
  sq.style.boxShadow='0 0 0 1px rgba(255,255,255,0.06)';
  sq.title = new Date(d).toLocaleDateString();
  curCol.appendChild(sq);
  count++;
  if(count%7===0 || i===days.length-1){ wrap.appendChild(curCol); curCol = col(); }
});
heat.appendChild(wrap);
</script>

</body>
</html>
